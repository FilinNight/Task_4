<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}"/>


</head>

<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <h2 class="navbar-brand">Main</h2>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <h4 style="margin: 3px" th:text="${user.getUsername()}"></h4>
                <img style="margin: 3px; border-radius: 40px; width: 40px; height: 40px "
                     src="https://okeygeek.ru/wp-content/uploads/2020/03/no_avatar.png" alt="">
                <button style="margin: 3px" type="submit" class="btn btn-primary">Sign Out</button>
            </form>
        </div>
    </nav>
</header>

<br/>

<div class="login-block">

    <div class="container text-center">
        <div>
            <h2>Users list</h2>
        </div>
        <form action="#" th:action="@{/main}" th:object="${foo}" method="post">
            <div style="margin: 5px" class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-3" role="group" aria-label="First group">
                    <button type="submit" name="action" value="block" class="btn btn-primary">Block</button>
                    <button type="submit" name="action" value="unblock" class="btn btn-primary">Unblock</button>
                    <button type="submit" name="action" value="delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
            <div class="row mt-3"></div>
            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
<!--                        <th scope="col"><input class="form-check-input me-1" type="checkbox" value=""></th>-->
                        <th scope="col"><input type="checkbox" value="" onclick="invert(document.getElementsByClassName('list'))"></th>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">email</th>
                        <th scope="col">status</th>
                        <th scope="col">dataRegistration</th>
                        <th scope="col">dataLastLogin</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td><input type="checkbox" class="list" th:field="*{checkedItems}" th:value="${user.getId()}"/></td>
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getUsername()}"/>
                        <td th:text="${user.getEmail()}"/>
                        <td th:text="${user.getStatus()}"/>
                        <td th:text="${user.getFormatDateRegistration()}"/>
                        <td th:text="${user.getFormatDateLastLogin()}"/>
                    </tr>
                    </tbody>
                </table>
            </div>

        </form>

    </div>

</div>

<script type="text/javascript" th:src="@{/static/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
