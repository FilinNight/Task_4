<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}"/>

</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <h2 class="navbar-brand mb-0 h1">Login</h2>
            <form class="d-flex" action="/main">
                <h4 style="margin: 3px" th:inline="text">[[${#httpServletRequest.remoteUser}]]</h4>
                <img style="margin: 3px; border-radius: 40px; width: 40px; height: 40px "
                     src="https://okeygeek.ru/wp-content/uploads/2020/03/no_avatar.png" alt="">
                <button style="margin-right: 10px" type="submit" class="btn btn-outline-primary">Main</button>
            </form>
        </div>
    </nav>
</header>

<div class="login-block">
    <form class="px-4 py-3" th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Your name:</label>
            <input style="width: 300px" type="text" name="username"  class="form-control" id="username" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input style="width: 300px" type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/registration">Sign up</a>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
