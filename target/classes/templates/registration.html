<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}"/>

</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <h2 class="navbar-brand mb-0 h2">Registration</h2>
            <form class="d-flex" action="/main">
                <h4 style="margin: 3px" th:inline="text">[[${#httpServletRequest.remoteUser}]]</h4>
                <img style="margin: 3px; border-radius: 40px; width: 40px; height: 40px "
                     src="https://okeygeek.ru/wp-content/uploads/2020/03/no_avatar.png" alt="">
                <button style="margin-right: 10px" type="submit" class="btn btn-outline-primary">Main</button>
            </form>
        </div>
    </nav>
</header>

<div class="login-block">
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Your name:</label>
            <input class="form-control" style="width: 300px" type="text"  th:field="*{username}"  id="username" placeholder="Tom">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address:</label>
            <input class="form-control" style="width: 300px" type="text"  th:field="*{email}"  id="email" placeholder="tom@mail.ru">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control" style="width: 300px" type="text"  th:field="*{password}"  id="password" placeholder="*****">
        </div>
        <button type="submit" class="btn btn-primary">Registration</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/login">Login</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
